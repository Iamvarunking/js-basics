<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window BOM</title>
    <script>
        var newWindow
        function viewLarge () {
            newWindow =  window.open("./img/tree.png", "Tree", "width=800 height=600")
        }
    </script>
</head>
<body>
    <div>
    <img src="./img/tree.png" width="100" height="100" ondblclick="viewLarge()">    
    <p>Double click on image to view large</p>
    <input type="button" value="close" onclick="newWindow.close()">
    <input type="button" value="print" onclick="window.print()">
    </div>
</body>
</html>
