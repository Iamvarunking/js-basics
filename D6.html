<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location object</title>
    <style>
        dt{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
    <script>
        function getDeatils () {
            document.getElementById("details").style.display="block";
            document.getElementById("host").innerHTML = location.host;
            var msg = ""
            switch(location.protocol) {
                case "http:":
                    msg="page accessed from server and secured"
                break;
                case "file:":
                    msg="page is not access from server";
                    break;
            }
            document.getElementById("protocol").innerHTML = location.protocol+"<br"+msg ;
            document.getElementById("url").innerHTML = location.href;
        }
    </script>
</head>
<body>
    <div>
        <div align="center">
            <input type="button" value="get client location details" onclick="getDeatils()">
            <input type="button" value="refresh" onclick="location.reload()">
        </div>
        <div id="details" style="display: none">
            <dl>
                <dt>server name/ip address</dt>
                <dd id="host"></dd>
                <dt>protocol</dt>
                <dd id="protocol"></dd>
                <dt>URL</dt>
                <dd id="url"></dd>
            </dl>
        </div>
    </div>
</body>
</html>
