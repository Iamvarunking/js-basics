<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Object</title>
    <script>
        function f1 () {
            var cities  = ["mumbai", "chennai", "hyderbad", "banglore"];
            var OneToFourCities = cities.slice(1,4);
            document.write("cities :"+cities.toString()+"<br>");
            cities.splice(1,0, "deoria", "gorakhpur")
            document.write(`cities (cities.splice(0,1, "deoria", "gorakhpur")): `+cities.toString()+"<br>");
            document.write("cities (cities.slice(1,4): "+OneToFourCities.toString()+"<br>");  
        }
        f1()
    </script>
</head>
<body>
    
</body>
</html>
